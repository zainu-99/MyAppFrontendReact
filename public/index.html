<html lang="en">

<head>
  <meta charset="utf-8" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="%PUBLIC_URL%/plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="%PUBLIC_URL%/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="%PUBLIC_URL%/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="%PUBLIC_URL%/dist/css/adminlte.min.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script src="%PUBLIC_URL%/plugins/jquery/jquery.min.js"></script>
  <script src="%PUBLIC_URL%/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="%PUBLIC_URL%/dist/js/adminlte.min.js"></script>

  <script src="%PUBLIC_URL%/plugins/datatables/jquery.dataTables.min.js"></script>
  <script src="%PUBLIC_URL%/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
  <script src="%PUBLIC_URL%/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
  <script src="%PUBLIC_URL%/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
  <script>
    $(document).ready(function () {
      // $(".item-menu").each(function( index ) {if((window.location.href).includes($( this ).attr('href')))$( this ).addClass("active" );});
      // $(".has-treeview").each(function( index ) {if($(this).find('a.active').length !== 0)$( this ).addClass( "menu-open" ); else $( this ).removeClass( "menu-close" );});
      if (typeof (Storage) !== "undefined") {
        if (localStorage.getItem("toggle-colapes") === null)
          localStorage.setItem("toggle-colapes", false);
        if (localStorage.getItem("toggle-colapes") === 'true')
          $('body').addClass("sidebar-collapse");
        else
          $('body').removeClass("sidebar-collapse");
      }
      $('#togglemenu').on('click', function () {
        $(this).trigger('classChange')
      });
      $('#togglemenu').on('classChange', function () {
        var isColllapse = !(localStorage.getItem("toggle-colapes") === 'true');
        localStorage.setItem("toggle-colapes", isColllapse);
      });
    });
  </script>
  <script>
    
  </script>
</body>
</html>
